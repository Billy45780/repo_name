<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskFlow — Fetch API</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskFlow — Fetch API</h1>
            <p>Примеры работы с HTTP: GET, POST, PUT, PATCH, DELETE и др.</p>
        </header>

        <section class="section">
            <h2>1 — Базовые GET</h2>
            <div class="button-group">
                <button id="fetch-get" class="btn">Простой GET</button>
                <button id="fetch-json" class="btn">Показать пользователей</button>
                <button id="fetch-error" class="btn">Тест ошибок</button>
            </div>
            <div id="get-output" class="output"></div>
            <div id="get-data" class="cards-container"></div>
        </section>

        <section class="section">
            <h2>2 — POST / PUT / PATCH / DELETE</h2>
            <div class="button-group">
                <button id="fetch-post" class="btn">POST</button>
                <button id="fetch-put" class="btn">PUT</button>
                <button id="fetch-patch" class="btn">PATCH</button>
                <button id="fetch-delete" class="btn">DELETE</button>
            </div>
            <div id="crud-output" class="output"></div>
        </section>

        <section class="section">
            <h2>3 — Заголовки и параметры</h2>
            <div class="button-group">
                <button id="fetch-headers" class="btn">Кастомные заголовки</button>
                <button id="fetch-auth" class="btn">Авторизация</button>
                <button id="fetch-params" class="btn">Параметры URL</button>
                <button id="fetch-timeout" class="btn">Таймаут</button>
            </div>
            <div id="headers-output" class="output"></div>
        </section>

        <section class="section">
            <h2>4 — Обработка ответов</h2>
            <div class="button-group">
                <button id="fetch-status" class="btn">Проверка статуса</button>
                <button id="fetch-response-headers" class="btn">Заголовки ответа</button>
                <button id="fetch-blob" class="btn">Бинарные данные</button>
                <button id="fetch-formdata" class="btn">FormData</button>
            </div>
            <div id="response-output" class="output"></div>
            <div id="image-container"></div>
        </section>

        <section class="section">
            <h2>5 — Обработка ошибок</h2>
            <div class="button-group">
                <button id="fetch-network-error" class="btn">Сетевая ошибка</button>
                <button id="fetch-http-error" class="btn">HTTP ошибка</button>
                <button id="fetch-abort" class="btn">Отмена</button>
                <button id="fetch-retry" class="btn">Повтор</button>
            </div>
            <div id="error-output" class="output"></div>
        </section>

        <section class="section">
            <h2>6 — Параллельные запросы</h2>
            <div class="button-group">
                <button id="fetch-promise-all" class="btn">Promise.all</button>
                <button id="fetch-promise-race" class="btn">Promise.race</button>
                <button id="fetch-sequential" class="btn">Последовательно</button>
            </div>
            <div id="parallel-output" class="output"></div>
        </section>

        <section class="section">
            <h2>7 — Реальные сценарии</h2>
            <div class="button-group">
                <button id="fetch-user-posts" class="btn">Пользователь + посты</button>
                <button id="fetch-search" class="btn">Поиск</button>
                <button id="fetch-file-upload" class="btn">Симуляция загрузки</button>
                <button id="fetch-cache" class="btn">Кэш</button>
            </div>
            <div id="scenario-output" class="output"></div>
            <div class="progress-bar">
                <div id="upload-progress" class="progress-fill"></div>
            </div>
        </section>
    </div>

    <script src="fetch-tasks.js"></script>
    <script src="fetch-tests.js"></script>
</body>
</html>
